<div class="container">

  <img ngSrc="assets/pics/white%20logo.png" alt="Logo" class="logo"/>
  <div class="card card-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="form.username"
          name="username"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="form.password"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      <button type="button" class="btn btn-secondary btn-block">Registrati</button>
    </form>
  </div>
</div>
