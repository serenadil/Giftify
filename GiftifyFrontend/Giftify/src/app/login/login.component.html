
<div class="container">
  <div class="card card-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <p for="username">Username</p>
        <input type="text" class="form-control" id="username" [(ngModel)]="form.username" name="username" required />
      </div>
      <div class="form-group">
        <p for="password">Password</p>
        <input type="password" class="form-control" id="password" [(ngModel)]="form.password" name="password" required />
      </div>
      <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
